buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'cz.habarta.typescript-generator:typescript-generator-gradle-plugin:2.14.505'
    }
}

plugins {
    id 'java'
}
apply plugin: 'cz.habarta.typescript-generator'

group 'com.parth.testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateTypeScript {
    jsonLibrary = 'jackson2'
    classes = [
            'com.parth.testing.TestClassLombok',
            'com.parth.testing.TestClassPublic',
            'com.parth.testing.TestClassGetterDifference',
    ]
    outputFile = 'build/sample.d.ts'
    outputKind = 'global'
}
